<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      font-family: 'Playfair Display', serif;
      color: #f5c85f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .formulario-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(245, 200, 95, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    .formulario-titulo {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(245, 200, 95, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #f5c85f;
      font-size: 1rem;
      box-shadow: inset 0 0 8px rgba(245, 200, 95, 0.1);
    }

    input::placeholder {
      color: #c2a847;
    }

    button {
      padding: 0.9rem 1rem;
      background-color: #f5c85f;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d8ad45;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="formulario-container">
    <h1 class="formulario-titulo">¿Tú quién eliges ser?</h1>
    <form action="gracias.html" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="tel" name="telefono" placeholder="Tu número de teléfono" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
