<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>¿Tú quién eliges ser?</h1>
    <form id="contactForm">
      <label for="nombre">Tu nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      
      <label for="telefono">Tu número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required />
      
      <button type="submit">Enviar</button>
    </form>

    <div class="message" id="thankYouMessage">Gracias, ¡estamos en contacto!</div>
  </div>

  <div class="sparkle"></div>

  <script>
    document.querySelector('#contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir la recarga de la página
      window.location.href = 'gracias.html'; // Redirigir a gracias.html

      // Mostrar mensaje de agradecimiento
      setTimeout(function() {
        document.querySelector('#thankYouMessage').style.display = 'block';
      }, 500); // Aparece después de un breve delay
    });
  </script>
</body>
</html>
