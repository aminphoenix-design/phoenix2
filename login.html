<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PhoenixFrame</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h1>¿Estás preparado?</h1>
    <form action="index.html" method="POST" onsubmit="return validarLogin()">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required />
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function validarLogin() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;
      
      if (usuario === "amin" && contraseña === "phoenixframe") {
        window.location.href = "index.html"; // Redirige a la página principal si el login es correcto
        return false; // Evita el envío del formulario
      } else {
        alert("Usuario o contraseña incorrectos.");
        return false; // Bloquea la redirección
      }
    }
  </script>
</body>
</html>
