<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PhoenixFrame</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Comprobar si el usuario ya está logueado
    window.onload = function() {
      if (localStorage.getItem("logueado")) {
        window.location.href = "index.html"; // Si ya está logueado, redirigir a index
      }
    }

    // Función para validar login
    function validarLogin(event) {
      event.preventDefault(); // Evita que el formulario se envíe de manera tradicional
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;
      
      if (usuario === "amin" && contraseña === "phoenixframe") {
        // Redirige al index.html si el login es correcto
        localStorage.setItem("logueado", "true");
        window.location.href = "index.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>¿Estás preparado?</h1>
    <form onsubmit="validarLogin(event)">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required />
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
