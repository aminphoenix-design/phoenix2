<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="formulario-dark login-bg">
  <div class="form-container dark">
    <h1>¿Estás preparado?</h1>
    <form id="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <button type="submit">Entrar</button>
      <p id="error" style="color:red; margin-top:10px;"></p>
    </form>
  </div>

  <script>
    // Si ya está logueado, redirige automáticamente
    if (localStorage.getItem("logueado") === "true") {
      window.location.href = "index.html";
    }

    const form = document.getElementById("loginForm");
    const errorText = document.getElementById("error");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      if (usuario === "amin" && password === "phoenixframe") {
        localStorage.setItem("logueado", "true");
        window.location.href = "index.html";
      } else {
        errorText.textContent = "Credenciales incorrectas. Intenta de nuevo.";
      }
    });
  </script>
</body>
</html>
